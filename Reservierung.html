<form action="reservierung_absenden.php" method="post">
  <fieldset>
    <legend>Kontaktdaten</legend>
    <label for="vorname">Vorname:</label>
    <input type="text" id="vorname" name="vorname" required>
    <label for="nachname">Nachname:</label>
    <input type="text" id="nachname" name="nachname" required>
    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required>
    <label for="telefon">Telefon:</label>
    <input type="tel" id="telefon" name="telefon" required>
  </fieldset>

  <fieldset>
    <legend>Reservierungsdetails</legend>
    <label for="datum">Datum:</label>
    <input type="date" id="datum" name="datum" required>
    <label for="uhrzeit">Uhrzeit:</label>
    <select id="uhrzeit" name="uhrzeit" required>
      <option value="18:00">18:00</option>
      <option value="19:00">19:00</option>
      <!-- Weitere Zeiten hier -->
    </select>
    <label for="personen">Personen:</label>
    <input type="number" id="personen" name="personen" min="1" max="10" required>
  </fieldset>

  <fieldset>
    <legend>Anlass</legend>
    <label><input type="radio" name="anlass" value="Geburtstag"> Geburtstag</label>
    <label><input type="radio" name="anlass" value="Jubiläum"> Jubiläum</label>
    <!-- Weitere Anlässe hier -->
  </fieldset>

  <fieldset>
    <legend>Besondere Wünsche</legend>
    <label><input type="checkbox" name="wunsch[]" value="vegetarisch"> Vegetarisch</label>
    <label><input type="checkbox" name="wunsch[]" value="glutenfrei"> Glutenfrei</label>
    <!-- Weitere Wünsche hier -->
  </fieldset>

  <fieldset>
    <legend>Weitere Informationen</legend>
    <label for="allergien">Allergien:</label>
    <textarea id="allergien" name="allergien" placeholder="Bitte Allergien angeben"></textarea>
    <label for="nachricht">Nachricht:</label>
    <textarea id="nachricht" name="nachricht" placeholder="Weitere Wünsche oder Hinweise"></textarea>
  </fieldset>

  <fieldset>
    <label><input type="checkbox" name="agb" required> Ich habe die <a href="agb.html">AGB</a> gelesen und akzeptiere sie.</label>
    <label><input type="checkbox" name="newsletter"> Ich möchte den Newsletter erhalten.</label>
  </fieldset>

  <button type="submit">Reservierung absenden</button>
</form>
